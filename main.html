<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Dearest Alin ❤️</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #ff6b6b, #ff8e8e, #ffafaf);
      font-family: 'Dancing Script', cursive;
      color: #fff;
      text-align: center;
      cursor: pointer;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: float 3s ease-in-out infinite;
    }

    p {
      font-size: 1.8em;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      animation: fadeIn 5s ease-in-out infinite;
    }

    svg {
      width: 250px;
      margin-bottom: 20px;
    }

    .emotion {
      transition: transform 0.3s ease-in-out;
    }

    .emotion:hover {
      transform: scale(1.1);
    }

    .love-words {
      position: absolute;
      font-size: 1.5em;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: float 5s ease-in-out infinite;
    }

    .love-words.top-left {
      top: 10%;
      left: 10%;
    }

    .love-words.top-right {
      top: 10%;
      right: 10%;
    }

    .love-words.bottom-left {
      bottom: 10%;
      left: 10%;
    }

    .love-words.bottom-right {
      bottom: 10%;
      right: 10%;
    }

    .cat-body {
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .cat-body:hover {
      transform: scale(1.05);
    }

    /* 3D Font Effect */
    .love-words {
      text-shadow: 
        2px 2px 0 #ff6b6b,
        4px 4px 0 #ff8e8e,
        6px 6px 0 #ffafaf;
    }

    /* Animations */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes fadeIn {
      0%, 100% {
        opacity: 0.8;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>For My Dearest Alin ❤️</h1>
  <p>You make my heart skip a beat every day. Happy Valentine's Day!</p>

  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -20 446.4 686.5">
    <title>Cupid Cat</title>
    <g id="cat">
      <!-- Body -->
      <path class="cat-body" d="M376.3,460.3c0,63.2-17.1,120.3-44.7,161.4h0l-4.5,6.5a18.9,18.9,0,0,1-13,5.1H260.5a19.1,19.1,0,0,1-19-19V553.2a124.2,124.2,0,0,1-30.5.3v62a19.1,19.1,0,0,1-19,19H138.5a19,19,0,0,1-15.2-7.6l-0.5-.7C93.4,584.6,75.1,525.7,75.1,460.3c0-125.3,67.4-226.9,150.6-226.9S376.3,335,376.3,460.3Z" fill="#ffcccb" stroke="#ff6b6b" stroke-width="10"/>
      <!-- Head -->
      <path d="M409.6,176.9c0,94.7-83.5,130.1-186.4,130.1S36.8,271.6,36.8,176.9,120.3,5.4,223.2,5.4,409.6,82.2,409.6,176.9Z" fill="#ffcccb" stroke="#ff6b6b" stroke-width="10"/>
      <!-- Ears -->
      <circle cx="92.2" cy="53.9" r="48.9" fill="#ffcccb" stroke="#ff6b6b" stroke-width="10"/>
      <circle cx="351.6" cy="53.9" r="48.9" fill="#ffcccb" stroke="#ff6b6b" stroke-width="10"/>
      <!-- Eyes -->
      <circle cx="155.3" cy="138" r="16.8" fill="#3f1c0c"/>
      <circle cx="291.1" cy="138" r="16.8" fill="#3f1c0c"/>
      <!-- Nose -->
      <path d="M197.6,187.5c0-11.1,11.5-11.7,25.6-11.7s25.6,0.7,25.6,11.7-11.5,20-25.6,20S197.6,198.6,197.6,187.5Z" fill="#ff6b6b"/>
      <!-- Mouth -->
      <path d="M165.7,533.3c39.9,27.3,80.5,27.7,120,0" fill="none" stroke="#ff6b6b" stroke-width="10"/>
      <!-- Hands -->
      <path d="M294.1,283h0a41.6,41.6,0,0,1,56.7,15.2l67.1,116.3a41.6,41.6,0,0,1-15.2,56.7h0A41.6,41.6,0,0,1,346.1,456L322,414.3Z" fill="#ffcccb" stroke="#ff6b6b" stroke-width="10"/>
      <path d="M152.4,283h0a41.6,41.6,0,0,0-56.7,15.2L28.6,414.5a41.6,41.6,0,0,0,15.2,56.7h0A41.6,41.6,0,0,0,100.5,456l24.1-41.7Z" fill="#ffcccb" stroke="#ff6b6b" stroke-width="10"/>
      <!-- Heart -->
      <path class="emotion" d="M223.2,300c-10.4,0-20.8,4-28.7,11.9-15.8,15.8-15.8,41.4,0,57.2L223.2,400l28.7-30.9c15.8-15.8,15.8-41.4,0-57.2C244,304,233.6,300,223.2,300Z" fill="#ff6b6b"/>
    </g>
  </svg>

  <!-- Love Words -->
  <div class="love-words top-left">You are my sunshine</div>
  <div class="love-words top-right">Forever and always</div>
  <div class="love-words bottom-left">My heart beats for you</div>
  <div class="love-words bottom-right">You complete me</div>

  <script>
    // Select the heart element
    const heart = document.querySelector('.emotion');
    const catBody = document.querySelector('.cat-body');

    // Array of emotions (colors and transformations)
    const emotions = [
      { color: "#ff6b6b", scale: 1.1 }, // Happy
      { color: "#ffcccb", scale: 0.9 }, // Sad
      { color: "#ff8e8e", scale: 1.2 }, // Excited
      { color: "#ffafaf", scale: 0.8 }  // Shy
    ];

    let currentEmotion = 0;

    // Change emotion on click
    heart.addEventListener('click', () => {
      currentEmotion = (currentEmotion + 1) % emotions.length;
      heart.style.fill = emotions[currentEmotion].color;
      heart.style.transform = `scale(${emotions[currentEmotion].scale})`;
    });

    // Make cat interactive
    catBody.addEventListener('click', () => {
      catBody.style.transform = 'scale(1.1)';
      setTimeout(() => {
        catBody.style.transform = 'scale(1)';
      }, 300);
    });
  </script>
</body>
</html>
